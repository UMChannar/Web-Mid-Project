<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <title>
        fa19-bcs-083
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="student" style="margin-top: 5rem;">
        <h1 class="text-center mb-5 font-weight-bold">Student Details</h1>
        <div class=" d-flex flex-column form align-items-center">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="age" class="font-weight-bold">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="Age">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender" class="font-weight-bold">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="option1"
                                checked>
                            <label class="form-check-label" for="gender1"
                                style="font-family: 'PT Sans Narrow', sans-serif;">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="option2">
                            <label class="form-check-label" for="gender2"
                                style="font-family: 'PT Sans Narrow', sans-serif;">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender3" value="option3">
                            <label class="form-check-label" for="gender3"
                                style="font-family: 'PT Sans Narrow', sans-serif;">
                                Dont want to say
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="img" class="font-weight-bold">Photograph</label>
                        <input type="file" class="form-control" id="img" accept="image/*" onchange="loadFile(event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="dob" class="font-weight-bold">DOB</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pob" class="font-weight-bold">Place of Birth</label>
                        <input type="text" class="form-control" id="pob" placeholder="City Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="photo" class="font-weight-bold">Photograph</label>
                        <input type="file" class="form-control" id="photo" accept="image/*" onchange="looadFile(event)">
                    </div>
                </div>
                <button type="button" onclick="create()" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="show d-flex flex-column">
            <h3 class="font-weight-bold ml-3 mt-5">
                Student Data:
            </h3>
            <p class="ml-3 mt-3">
                <strong>Name:</strong> <span id="outname"></span>.<br>
                <strong>Age:</strong> <span id="outage"></span>.<br>
                <strong>Gender:</strong> <span id="outgender"></span>.<br>
                <strong>Image:</strong> <img id='outputt' style="height:100px; width:100px;"><br>
                <strong>Date of Birth:</strong> <span id="outdob"></span>.<br>
                <strong>Place of Birth:</strong> <span id="outpob"></span>.<br>
                <strong>Photograph:</strong> <img id='output' style="height:100px; width:100px;"><br>
            </p>
        </div>
    </div>
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        var looadFile = function (event) {
            var image = document.getElementById('outputt');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        function create() {

            var input1 = document.getElementById('name').value;
            var input2 = document.getElementById("age").value;
            var input3 = document.getElementsByName("gender").value;
            var input5 = document.getElementById("dob").value;
            var input6 = document.getElementById("pob").value;

            document.getElementById("outname").innerHTML = input1;
            document.getElementById("outage").innerHTML = input2;
            document.getElementById("outgender").innerHTML = input3;
            document.getElementById("outdob").innerHTML = input5;
            document.getElementById("outpob").innerHTML = input6;

            console.log(input1);
        };
    </script>
</body>

</html>
